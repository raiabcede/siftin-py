<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status.checking {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status.logged-in {
      background: #e8f5e9;
      color: #388e3c;
    }
    .status.not-logged-in {
      background: #ffebee;
      color: #d32f2f;
    }
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    .status-icon.checking {
      background: #1976d2;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .status-icon.logged-in {
      background: #388e3c;
    }
    .status-icon.not-logged-in {
      background: #d32f2f;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0077b5;
      color: white;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #005885;
    }
    .user-info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="status" class="status checking">
    <span class="status-icon checking"></span>
    <span id="status-text">Checking...</span>
  </div>
  <div id="user-info" class="user-info" style="display: none;"></div>
  <button id="check-btn">Check Status</button>
  <script src="popup.js"></script>
</body>
</html>
