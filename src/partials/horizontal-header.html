<div class="w-full mx-auto" >
    <div class="relative md:flex md:items-center md:justify-between">
        <div class="hs-collapse  grow md:block">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="flex  w-10 md:w-full overflow-hidden">@@include("./logo-sidebar.html")
                    </div>
                    <div class="relative">
                        <!--Mobile Sidebar Toggle -->
                        <div class="sticky top-0 inset-x-0 xl:hidden">
                            <div class="flex items-center">
                                <!-- Navigation Toggle -->
                                <a class="text-xl icon-hover cursor-pointer text-link dark:text-darklink sidebartoggler h-10 w-10 hover:text-primary hover:bg-lightprimary dark:hover:bg-darkprimary flex justify-center items-center rounded-full"
                                    data-hs-overlay="#application-sidebar-brand"
                                    aria-controls="application-sidebar-brand" aria-label="Toggle navigation">
                                    <i class="ti ti-menu-2 relative z-[1] "></i>
                                </a>
                                <!-- End Navigation Toggle -->
                            </div>
                        </div>
                        <!-- End Sidebar Toggle -->
                    </div>
                    <div>
                        <a class="hidden lg:flex relative hs-dropdown-toggle cursor-pointer text-xl hover:text-primary text-link dark:text-darklink h-10 w-10 hover:bg-lightprimary dark:hover:bg-darkprimary  justify-center items-center rounded-full"
                            data-hs-overlay="#hs-focus-management-modal">
                            <i class="ti ti-search relative"></i>
                        </a>
                    </div>
                    <div class="lg:hidden">
                        <button type="button"
                            class="p-2 inline-flex h-10 w-10 text-link dark:text-darklink hover:text-primary hover:bg-lightprimary dark:hover:bg-darkprimary  justify-center items-center rounded-full"
                            data-hs-overlay="#navbar-offcanvas-example-menu"
                            aria-controls="navbar-offcanvas-example-menu" aria-label="Toggle navigation">
                            <i class="ti ti-apps text-xl"></i>
                        </button>
                    </div>


                    <!-- Menu-->
                    <div id="navbar-offcanvas-example"
                        class="hs-overlay hs-overlay-open:translate-x-0 z-[2] -translate-x-full fixed top-0 start-0 transition-all duration-300 transform h-full max-w-xs bg-white dark:bg-dark  basis-full grow sm:order-1 lg:static lg:block lg:h-auto sm:max-w-none w-[270px] lg:border-r-transparent lg:transition-none lg:translate-x-0  lg:basis-auto hidden "
                        tabindex="-1" data-hs-overlay-close-on-resize>
                        <div class="lg:flex gap-2  items-center ">
                            <div class="flex lg:hidden lg:p-0 p-5">@@include("./logo-sidebar.html")
                            </div>
                            <div class="lg:p-0 p-5 lg:flex gap-2 items-center">
                                <div class="lg:flex items-center">
                                    @@include("./header-components/dd-apps.html")
                                </div>
                                <div>
                                    <a href="#"
                                        class="lg:w-auto w-full lg:py-1 lg:px-3 py-2 px-3 lg:text-sm text-md flex  lg:gap-0 gap-3 header-link text-link dark:text-darklink  items-center hover:text-primary hover:bg-lightprimary dark:hover:bg-darkprimary  rounded-md">
                                        <i class="ti ti-message-dots lg:hidden lg:text-sm text-xl"></i>Chat</a>
                                </div>
                                <div>
                                    <a href="#"
                                        class="lg:w-auto w-full lg:py-1 lg:px-3 py-2 px-3 lg:text-sm text-md flex  lg:gap-0 gap-3  header-link text-link dark:text-darklink  items-center hover:text-primary hover:bg-lightprimary dark:hover:bg-darkprimary  rounded-md">
                                        <i class="ti ti-calendar lg:hidden lg:text-sm text-xl"></i>Calender</a>
                                </div>
                                <div>
                                    <a href="#"
                                        class="lg:w-auto w-full lg:py-1 lg:px-3 py-2 px-3 lg:text-sm text-md flex  lg:gap-0 gap-3   header-link text-link dark:text-darklink  items-center hover:text-primary hover:bg-lightprimary dark:hover:bg-darkprimary rounded-md">
                                        <i class="ti ti-mail lg:hidden lg:text-sm text-xl"></i>Email</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="icon-nav items-center gap-2 flex">
                    <!-- Theme Toggle  -->
                    <button type="button"
                        class="hs-dark-mode-active:hidden icon-hover block hs-dark-mode group items-center font-medium hover:text-primary text-link dark:text-darklink h-10 w-10 hover:bg-lightprimary dark:hover:bg-darkprimary  justify-center rounded-full"
                        data-hs-theme-click-value="dark" id="dark-layout-h">
                        <i class="ti ti-moon text-xl  text-link dark:text-darklink relative  hover:text-primary"></i>
                    </button>
                    <button type="button"
                        class="hs-dark-mode-active:block icon-hover hidden hs-dark-mode group  items-center  font-medium hover:text-primary text-link dark:text-darklink h-10 w-10 hover:bg-lightprimary dark:hover:bg-darkprimary  justify-center rounded-full"
                        data-hs-theme-click-value="light" id="light-layout-h">
                        <i class="ti ti-sun text-xl  text-link dark:text-darklink relative  hover:text-primary"></i>
                    </button>

                    <!-- Language DD -->
                    @@include("./header-components/dd-language.html")

                    <!-- Cart Canvas-->
                    <a href="#"
                        class="rounded-full icon-hover h-10 w-10 flex justify-center text-link dark:text-darklink items-center hover:text-primary  relative hover:bg-lightprimary dark:hover:bg-darkprimary "
                        data-hs-overlay="#hs-overlay-right-cart">
                        <i class="ti ti-basket text-xl relative "></i>
                        <div
                            class="absolute inline-flex items-center justify-center w-5 h-5 text-white text-[11px] font-medium  bg-error  rounded-full -top-0 md:-top-[0px] sm:-top-[0px] -right-1">
                            2</div>
                    </a>
                    <!-- Notifications DD -->
                    @@include("./header-components/dd-notification.html")
                    <!-- Profile DD -->
                    @@include("./header-components/dd-profile.html")
                </div>
            </div>
        </div>
    </div>

</div>
