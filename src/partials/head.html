<!-- Required meta tags -->
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Prevent theme flash - Apply theme before page renders -->
<script>
  (function() {
    try {
      // Check Preline's theme storage (Preline uses 'hs_theme' with underscore)
      var savedTheme = localStorage.getItem('hs_theme');
      
      // Also check for other possible theme storage keys as fallback
      if (!savedTheme) {
        savedTheme = localStorage.getItem('hsColorMode') || localStorage.getItem('theme') || localStorage.getItem('colorMode');
      }
      
      var htmlEl = document.documentElement;
      
      // Apply dark mode if saved theme is dark
      if (savedTheme === 'dark') {
        htmlEl.classList.add('dark');
        htmlEl.classList.remove('light');
        htmlEl.setAttribute('data-hs-theme', 'dark');
      } else if (savedTheme === 'light') {
        htmlEl.classList.remove('dark');
        htmlEl.classList.add('light');
        htmlEl.setAttribute('data-hs-theme', 'light');
      } else {
        // Default to light mode if no preference saved
        htmlEl.classList.remove('dark');
        htmlEl.classList.add('light');
        htmlEl.setAttribute('data-hs-theme', 'light');
      }
    } catch (e) {
      // Silently fail - let default theme apply
      try {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      } catch (e2) {}
    }
  })();
</script>
